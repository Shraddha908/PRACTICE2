<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 Feedback Form | Pallavi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💬 Give Your Feedback</h1>
    <p>Rate your experience and share your thoughts 💖</p>

    <div class="stars" id="stars">
      <span data-value="1">⭐</span>
      <span data-value="2">⭐</span>
      <span data-value="3">⭐</span>
      <span data-value="4">⭐</span>
      <span data-value="5">⭐</span>
    </div>

    <textarea id="comment" placeholder="Write your feedback here..."></textarea>
    <button id="submitBtn">Submit Feedback</button>

    <div class="feedback-list" id="feedbackList">
      <h3>Previous Feedbacks</h3>
      <ul id="feedbackItems"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
